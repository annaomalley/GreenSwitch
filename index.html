<script>
$(document).ready(function(){
    $("#day").click(function(){
        $('body').removeClass();
        $('body').addClass('day');
        
        $.ajax({
            url: "led.php?state=1",
        });
    });
    $("#night").click(function(){
        $('body').removeClass();
        $('body').addClass('night');
        
        $.ajax({
            url: "led.php?state=2",
        });

    });
    
});
</script>
